<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
  <div class="container mt-5">
    <form>
          <div class="form-group">
            <input type="number" class="form-control" id="formInput" placeholder="Thêm các phần tử">
          </div>
  
          <button id="btnAdd" type="button" class="btn btn-primary">Submit</button>
  
          <div class="form-group">
              <label for="exampleFormControlTextarea1">Mảng đang duyệt</label>
              <textarea class="form-control" id="showArray" rows="3"></textarea>
            </div>
    </form>

    <div class="wrapper_content row">
      <!-- Tổng các số dương  -->
      <div class="dropdown col-5 text-center">
        <button  class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown">
          Tổng các số dương
        </button>
        <label class="dropdown-menu" >
          <button id="calcSum" type="button" class="btn btn-primary">Tính tổng</button>
          <div class="form-group">
            <label for="showArraySum">Tổng các số dương trong mảnh bằng</label>
            <textarea type="text" class="form-control" id="showArraySum" rows="3"></textarea>
          </div>
        </label>
      </div>
  
      <!-- Đếm số dương  -->
      <div class="dropdown col-5 text-center">
        <button  class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown">
          Đếm số dương
        </button>
        <label class="dropdown-menu" >
          <button id="calcPositiveNumbers" type="button" class="btn btn-primary">Đếm số </button>
          <div class="form-group">
            <label for="showPositiveNumbers">Số các chữ số dương trong mảng là</label>
            <textarea type="text" class="form-control" id="showPositiveNumbers" rows="3"></textarea>
          </div>
        </label>
      </div>
  
      <!-- Tìm số nhỏ nhất  -->
      <div class="dropdown col-5 text-center">
        <button  class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown">
          Tìm số nhỏ nhất
        </button>
        <label class="dropdown-menu" >
          <button id="calcMinNumber" type="button" class="btn btn-primary">Tìm số nhỏ nhất</button>
          <div class="form-group">
            <label for="showMinNumber">Số nhỏ nhất trong mảng là</label>
            <textarea type="text" class="form-control" id="showMinNumber" rows="3"></textarea>
          </div>
        </label>
      </div>
  
      <!-- Tìm số dương nhỏ nhất -->
      <div class="dropdown col-5 text-center">
        <button  class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown">
          Tìm số dương nhỏ nhất
        </button>
        <label class="dropdown-menu" >
          <button id="calcMinPositiviveNumber" type="button" class="btn btn-primary">Tìm số nhỏ nhất</button>
          <div class="form-group">
            <label for="showMinPositiveNumber">Số dương nhỏ nhất trong mảng là</label>
            <textarea type="text" class="form-control" id="showMinPositiveNumber" rows="3"></textarea>
          </div>
        </label>
      </div>
  
      <!-- Số chẵn cuối cùng  -->
      <div class="dropdown col-5 text-center">
        <button  class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown">
          Tìm số chẵn cuối cùng
        </button>
        <label class="dropdown-menu" >
          <button id="findLastEvenNumber" type="button" class="btn btn-primary">Tìm số chẵn</button>
          <div class="form-group">
            <label for="showEvenNumber">Số chẵn cuối cùng trong mảng là</label>
            <textarea type="text" class="form-control" id="showEvenNumber" rows="3"></textarea>
          </div>
        </label>
      </div>
  
      <!-- Đổi chỗ -->
      <div class="dropdown col-5 text-center">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown">
              Đổi chỗ
            </button>
            <div class="dropdown-menu changePlaces">
              <input class="dropdown-item" type="number" placeholder="Số thứ nhất"></input>
              <input class="dropdown-item" type="number" placeholder="Số thứ hai"></input>
              <button type="button" class="btn btn-primary">Submit</button>
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Mảng sau khi đổi chỗ</label>
                <textarea class="form-control" id="showArray" rows="3"></textarea>
              </div>
            </div>
      </div>
  
      <!-- Sắp xếp tăng  -->
      <div class="dropdown col-5 text-center">
        <button  class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown">
          Sắp xếp tăng dần
        </button>
        <label class="dropdown-menu sortUp" >
          <button type="button" class="btn btn-primary">Sắp xếp</button>
          <div class="form-group">
            <label for="showArray">Mảng sắp xếp tăng dần là</label>
            <textarea type="text" class="form-control" id="showArray" rows="3"></textarea>
          </div>
        </label>
      </div>
  
      <!-- Tìm số nguyên tố đầu tiên  -->
      <div class="dropdown col-5 text-center">
        <button  class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown">
          Tìm số nguyên tố đầu tiên
        </button>
        <label class="dropdown-menu prime" >
          <button type="button" class="btn btn-primary">Sắp xếp</button>
          <div class="form-group">
            <label for="showArray">Tìm số nguyên tố</label>
            <textarea type="text" class="form-control" id="showArray" rows="3"></textarea>
          </div>
        </label>
      </div>
  
      <!-- Kiểm tra số nguyên  -->
      <div class="dropdown col-5 text-center">
        <button  class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown">
          Đếm số nguyên
        </button>
        <label class="dropdown-menu integer" >
          <button type="button" class="btn btn-primary">Đếm số</button>
          <div class="form-group">
            <label for="showArray">Số các số nguyên trong mảng là:</label>
            <textarea type="text" class="form-control" id="showArray" rows="3"></textarea>
          </div>
        </label>
      </div>
  
      <!-- So sánh số âm và số dương  -->
      <div class="dropdown col-5 text-center">
        <button  class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown">
          So sánh lượng số âm và số dương
        </button>
        <label class="dropdown-menu compare" >
          <button type="button" class="btn btn-primary">So sánh</button>
          <div class="form-group">
            <label for="showArray"></label>
            <textarea type="text" class="form-control" id="showArray" rows="3"></textarea>
          </div>
        </label>
      </div>

    </div>

  </div>

 

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/main.js"></script>

  

</body>
</html>
